<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__nav">
          <a class="header__nav-link" href="#">Доставка</a>
          <a class="header__nav-link" href="#">Оплата</a>
          <a class="header__nav-link" href="#">Отзывы</a>
          <a class="header__nav-link" href="#">Вопрос - ответ</a>
          <a class="header__nav-link" href="#">Контакты</a>
        </div>
        <div class="container">
          <div class="header__main">
            <a class="header-logo" href="#">
              <img src="assets/logo.svg" alt="logo" />
              <span class="header-logo__title">Beauty</span>
            </a>
            <div class="header__search-block">
              <a href="#">
                <img src="assets/search.svg" alt="search-icon" />
              </a>
              <input class="header__search" type="text" />
            </div>
            <div class="header__callback-block">
              <span class="callback-number">8 (812) 123-45-67</span>
              <a class="callback-btn" href="tel:+78121234567"
                >Обратный звонок</a
              >
            </div>
          </div>
        </div>
        <div class="header__hero">
          <div class="container">
            <div class="header__hero-content">
              <h1 class="header__hero-content-title">Супер кресло</h1>
              <p class="header__hero-content-descr">
                Текст акции всегда отражает суть, а не просто <br />
                болтовню, поэтому внимательнее
              </p>
              <a class="header__hero-content-btn" href="#">Подробнее</a>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
